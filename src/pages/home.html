<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header class="navbar navbar-expand-lg bd-navbar">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
      <a class="navbar-brand" href="home.html"><img class="logo" src="../img/ComparaFarma_Logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favoritos.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastroMed.html">Cadastrar medicamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="box container">

    <div id="products" class="container carousel slide" data-bs-ride="carousel">
      <ul class="carousel-inner card-list">
        <li class="card carousel-item active">
          <div class="card-body">
            <img src="../img/paracetamol4.PNG" class="card-img-top img-card" alt="paracetamol">
            <h1 class=" card-title">R$ 13,88</h1>
            <h2 class="card-title">Paracetamol</h2>
          </div>
        </li>
        <li class="card carousel-item">
          <div class="card-body">
            <img src="../img/dipirona1.PNG" class="card-img-top img-card" alt="resfedryl">
            <h1 class="card-title">R$ 19,83</h1>
            <h2 class="card-title">Dipirona</h2>
          </div>
        </li>
        <li class="card carousel-item">
          <div class="card-body">
            <img src="../img/loratadina1.PNG" class="card-img-top img-card" alt="loratadina">
            <h1 class="card-title">R$ 16,89</h1>
            <h2 class="card-title">Loratadina</h2>
          </div>
        </li>
      </ul>

      <button class="carousel-control-prev" type="button" data-bs-target="#products" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#products" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container">

      <form class="form-search">
        <div class="input-group">
          <input id="input-search" type="text" class="form-control" placeholder="nome do medicamento"
            aria-label="nome do medicamento">
          <button id="search-button" class="btn" type="button"><img class="lupa" src="../img/lupa.png"
              alt="lupa"></button>
        </div>
      </form>

      <div class="row">
        <form class="col-md-4">
          <div class="filter">
            <label for="valor-maximo" class="form-label">Valor máximo</label>
            <input type="range" class="form-range mb-4" min="1" max="100" id="valor-maximo">
            <select class="form-select form-select-sm mb-4" aria-label=".form-select-sm example">
              <option selected>Ordenar por...</option>
              <option value="1">Maior preço</option>
              <option value="2">Menor preço</option>
            </select>
            <input class="form-control mb-4" list="datalistOptions" id="exampleDataList"
              placeholder="Digite sua região...">
            <button type="button" class="btn">Ativar filtragem</button>
          </div>
        </form>

        <main class="col-md-8">
          <ul id="content-result" class="card mb-3">

          </ul>
        </main>
      </div>

    </div>

  </div>

  <footer>
    <p>Copyrigth(2023) - ComparaFarma</p>
  </footer>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="../scripts/script_pesquisa.js"></script>
</body>

</html>
