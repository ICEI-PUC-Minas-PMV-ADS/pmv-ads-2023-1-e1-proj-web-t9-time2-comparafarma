<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <header class="navbar navbar-expand-lg bd-navbar">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
      <a class="navbar-brand" href="home.html"><img class="logo" src="../img/ComparaFarma_Logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favoritos.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastroMed.html">Cadastrar medicamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="box container">

    <div class="row">
      <h1 class="title">Dados do Medicamento</h1>
      <form>
        <div class="row form-group p-2">
          <div class="col-md-7">
            <label for="nomeMedicamento">Nome do medicamento:</label>
            <input type="text" class="form-control" id="nomeMedicamento">
          </div>
          <div class="col-md-5">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" id="preco">
          </div>
        </div>
        <div class="p-2">
          <label for="descricao">Descrição:</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <div class="col-md-6 p-2">
          <label for="formFile" class="form-label">Escolher imagem</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </form>
    </div>

    <div class="row">
      <h1 class="title">Contato e Endereço</h1>
      <form>
        <div class="form-group p-2">
          <label for="inputAddress">Nome da Farmácia:</label>
          <input type="text" class="form-control" id="nomefarma">
        </div>
        <div class="row form-row p-2">
          <div class="form-group col-md-6">
            <label for="inputEmail4">E-mail:</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputtel">Telefone:</label>
            <input type="text" class="form-control" id="inputtel">
          </div>
        </div>
        <div class="form-group p-2">
          <label for="inputAddress">Endereço:</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="row form-row p-2">
          <div class="form-group col-md-4">
            <label for="inputZip">CEP:</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Cidade:</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCity">Estado:</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <button type="submit" class="btn p-2 m-2">CADASTRAR</button>
      </form>
    </div>

  </div>

  <footer>
    <p>Copyrigth(2023) - ComparaFarma</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
